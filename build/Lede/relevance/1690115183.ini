SOURCE_CODE="COOLSNOWWOLF"          # 源码仓库（请勿修改）（源码链接：https://github.com/coolsnowwolf/lede）
REPO_BRANCH="master"                # 源码分支（此源码可选分支master、gl-ax1800）(gl-ax1800源码链接：https://github.com/coolsnowwolf/openwrt-gl-ax1800)
CONFIG_FILE="x64_gxnas"             # 配置文件（要编译什么机型，在seed文件夹里建立配置文件，然后在这里填入对应的配置文件名称就可以）
CPU_SELECTION="E5"              # CPU优选，默认弃用E5系列编译固件，填入8370C、8272CL或8171M则为指定CPU型号来进行编译固件
INFORMATION_NOTICE="PUSH"           # Telegram或push通知,填"TG"为Telegram通知，填"PUSH"为pushplus通知，（false=关闭）
UPLOAD_FIRMWARE="true"              # 上传固件到github空间（true=开启）（false=关闭）
UPLOAD_RELEASE="true"              # 发布固件（true=开启）（false=关闭）
CACHEWRTBUILD_SWITCH="true"         # 是否开启缓存加速（true=开启）（false=关闭）
UPDATE_FIRMWARE_ONLINE="true"       # 把自动在线更新固的功能编译进固件（请看说明）或 编译Armvirt_64时,自动打包固件为img.gz格式（true=开启）（false=关闭）
COLLECTED_PACKAGES="true"           # 是否加入作者收集的插件包（true=开启）（false=关闭）
UPLOAD_WETRANSFER="false"           # 上传固件到到【WETRANSFER】（true=开启）（false=关闭）
COMPILATION_INFORMATION="true"      # 是否显示编译信息（true=开启）（false=关闭）
RETAIN_DAYS="30"                    # 清理[X]天之前的Actions空间操作记录(最低可以填0.5)
KEEP_LATEST="30"                    # 保留[X]个Releases不被删除(填0则全部删除)
